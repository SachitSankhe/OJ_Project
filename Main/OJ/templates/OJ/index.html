<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body {
            background-color: black;
        }
    
        .list {
            color: aquamarine;
    
        }
    
        .list li a:link {
            text-decoration: none;
            color: aquamarine;
        }
    
        .list li a:visited {
            color: rgb(64, 121, 102);
        }
    
        .list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="listofproblem" style="display: flex;flex-direction: column; align-items: center;font-size: x-large">
        <h1 style="color: aliceblue;">
            <u>Problem List!</u>
        </h1>
        <br>
        {% if Problem_List %}
        <ol type="1" class="list">
            {% for problems in Problem_List %}
            <li>
            <a href="{% url  'oj:details' problems.problem_id %}">
                {{problems.problem_name}} {{problems.problem_level}}
            </a>
            </li>
            <br>
            {% endfor %}
        </ol>
        {% else %}
        <p>No questions are available.</p>
        {% endif %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
